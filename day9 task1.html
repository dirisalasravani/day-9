<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timetable</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="timetable">
    <div class="timetable-header">
      <h2>My Daily Routine</h2>
    </div>
    <div class="timetable-content">
      <div class="timetable-row">
        <div class="activity">Morning Exercise</div>
        <div class="time">8:00 AM - 9:00 AM</div>
        
      </div>
      <div class="timetable-row">
        <div class="activity">Breakfast</div>
        <div class="time">9:00 AM - 10:00 AM</div>
        
      </div>
      <div class="timetable-row">
        <div class="activity">Work on Projects</div>
        <div class="time">10:00 AM - 12:00 PM</div>
        
      </div>
      <div class="timetable-row">
        <div class="activity">Lunch</div>
        <div class="time">12:00 PM - 1:00 PM</div>
       
      </div>
      <div class="timetable-row">
        <div class="activity">Study</div>
        <div class="time">1:00 PM - 3:00 PM</div>
        
      </div>
      <div class="timetable-row">
        <div class="activity">Snack Time</div>
        <div class="time">3:00 PM - 4:00 PM</div>
       
      </div>
      <div class="timetable-row">
        <div class="activity">Work on Assignments</div>
        <div class="time">4:00 PM - 6:00 PM</div>
        
      </div>
    </div>
  </div>
</body>
</html>
